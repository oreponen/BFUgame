<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    button {
        background-color: "red";
        border: none;
        width: 200px;
        height: 200px;
        border-radius: 50%;
    }
</style>

<body id="output">
    <h1></h1>
    <h2>Tryck på knappen när den är grön!</h2>
    <h3></h3>
    <button id="button"></button>
    <p id="instruction">För varje rätt klick får du 1 poäng. Varje felklick ger minus 5 poäng
    </p>
</body>
<div id="test"></div>
<script>

    let isWrongColor = false
    let switchTime = 1000
    setInterval(() => {
        if (isWrongColor == true) {
            gameSquare.style.backgroundColor = "green"
            isWrongColor = false
        }
        else {
            gameSquare.style.backgroundColor = "red"
            isWrongColor = true
        }

    }, switchTime);
    /* denna gör ett tidsintervall på 1 sekund.
    if-satsen kollar om objektet är wrong color (röd) -> ändra till grön och gör uttrycket falskt
    else -> ändra till röd och gör uttrycket sant
    Sen kan jag ge olika utfall nedan beroende på om uttrycket är falskt eller sant
    */
    let score = 0
    let width = 200
    let height = 200

    print("Din poäng är " + score);

    let gameSquare = document.getElementById("button");
    gameSquare.onclick = function () {
        if (isWrongColor == false) {
            score++; //adderar 1 poäng för varje klick OM wrong color är falskt ()
            replaceText("Din poäng är " + score);
            gameSquare.style.width = width - score;
            gameSquare.style.height = height - score;
            if (score == 30) {
                replaceText("Du vann!")
                gameSquare.style.display = "none"
            }
        }
        else {
            score = score - 5; //om inte ovan är uppfyllt får du minuspoäng för varje tryck och din nya poäng skrivs ut
            replaceText("Din poäng är " + score);
            gameSquare.style.width = width - score;
            gameSquare.style.height = height - score;
        }


    }


    //funktioner
    function print(text) {
        document.getElementById("test").innerHTML += text;
    }

    

    function replaceText(text) {
        document.getElementById("test").innerHTML = text;
    }
</script>

</html>
